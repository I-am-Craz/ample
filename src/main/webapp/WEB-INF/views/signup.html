<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="fragments/head.html :: head"/>
<body>
    <header class="centered-row header">
        <menu class="centered-row w-25 menu">
            <menuitem>
                <a href="/">Home</a>
            </menuitem>
            <menuitem>
                <a href="/login">Login</a>
            </menuitem>
        </menu>
    </header>
    <main>
        <section class="centered-column">
            <form th:method="POST" th:action="@{/signup}" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label w-100">Username</label>
                    <input type="text" th:field="*{username}" id="username" class="form-control" required="required" pattern="[A-Za-z0-9_]{1,100}"
                           title="Only letters (either case), numbers, and the underscore; the length must be between 1 and 100 characters.">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label w-100">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required="required" title="Enter a valid email address.">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label w-100">Password</label>
                    <input type="password" th:field="*{password}" id="password" class="form-control" required="required" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*=+-_]).{6,255}"
                           title="At least one lowercase letter, one uppercase letter, one numeric value and one special symbol (!@#$%^&*=+-_). The length must be between 6 and 255 characters.">
                </div>
                <br>
                <button type="submit" class="btn w-100">Signup</button>
            </form>
        </section>
    </main>
    <th:block th:replace="fragments/script.html :: script"/>
</body>
</html>
