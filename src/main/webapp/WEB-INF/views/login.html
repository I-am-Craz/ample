<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="fragments/head.html :: head"/>
<body>
    <main>
        <section class="centered-column">
            <menu class="centered-row w-25">
                <menuitem>
                    <a href="/">Home</a>
                </menuitem>
                <menuitem>
                    <a href="/signup">Signup</a>
                </menuitem>
            </menu>
            <form th:method="POST" th:action="@{/login}" th:object="${user}">
                <div class="mb-3">
                    <label for="email" class="form-label w-100">Email
                        <input type="email" name="email" th:field="*{email}" id="email" class="form-control" aria-describedby="email">
                    </label>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label w-100">Password
                        <input type="password" name="password" th:field="*{password}" id="password" class="form-control" aria-describedby="password">
                    </label>
                </div>
                <br>
                <button type="submit" class="btn w-100">Login</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
